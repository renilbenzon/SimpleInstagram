{% for comment in comments %}
  <div class="panel panel-default panel-comment">
    <div class="panel-body">{{comment.content | safe }}</div>
    <div class="panel-footer">

      <h6 class="author-by">
        Commented by:
        {% if user.name == comment.author.name %}
          <span>me</span>
        {% else %}
          {{comment.author.name}}
        {% endif %}
      </h6>

      {% if user.name == comment.author.name %}
        <div class="comment-tool">
          <form id="form-delete-comment" action="/delete-comment/{{comment.key.id()}}" method="post">
            <a onclick="document.getElementById('form-delete-comment').submit()">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </form>
          <a href="/edit-comment/{{comment.key.id()}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </div><!-- /comment-tool -->
      {% endif %}

    </div><!-- /panel-footer -->
  </div><!-- /panel -->
{% endfor %}
